{% extends "base.html" %}

{% block title %}Deposit Funds - SecureBank{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-download me-2"></i>Deposit Funds</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('deposit') }}">
                        <div class="mb-3">
                            <label for="account_id" class="form-label">Select Account *</label>
                            <select class="form-select" id="account_id" name="account_id" required>
                                <option value="">Choose account</option>
                                {% for account in accounts %}
                                    <option value="{{ account.account_id }}">
                                        {{ account.account_type|title }} - {{ account.account_number }} 
                                        (Balance: ${{ "%.2f"|format(account.balance) }})
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount *</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="amount" name="amount" 
                                       step="0.01" min="0.01" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">Description (Optional)</label>
                            <input type="text" class="form-control" id="description" name="description" 
                                   placeholder="e.g., Cash deposit, Check deposit">
                        </div>
                        
                        <div class="alert alert-info">
                            <i class="fas fa-info-circle me-2"></i>
                            Deposits are processed immediately. Funds will be available in your account right away.
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-circle me-2"></i>Complete Deposit
                            </button>
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
